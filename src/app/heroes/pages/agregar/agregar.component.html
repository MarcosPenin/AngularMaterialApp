<h1>Reserva {{hotel.htlName}}</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">

        <mat-form-field fxFlex="100" fxLayout.xs="column">
            <mat-label>Introduce las fechas</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>

        <h2>Máximo por noche: <small> {{maxPrice}}</small> €</h2>

        <mat-slider (input)="onInputChange($event)" min="1" max="300" step="1" value="300">
            <input matSliderThumb>
          </mat-slider>
        <br>
        <br>
        <div fxLayout>
            <button  mat-raised-button color="primary" (click)="buscar()">
                <mat-icon>edit</mat-icon>
                Comprobar disponibilidad
            </button>

        </div>
    </div>
    <div fxFlex="50">
        <br>
        <img [src]="hotel|imagen">
    </div>
</div>

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <div fxFlex="30" *ngFor="let bookingPreview of bookingPreviews">
        <app-room-card [bookingPreview]="bookingPreview" [roomSearch]="roomSearch"></app-room-card>
    </div>
</div>
